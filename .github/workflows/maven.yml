# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java_version: [8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{matrix.java_version}}
      uses: actions/setup-java@v2
      with:
        java-version: ${{matrix.java_version}}
        distribution: 'adopt'
        cache: maven
    - name: Install UI test system requirements
      run: sudo apt-get install -y tightvncserver
    - name: Test UI classes
      run: chmod +x .github/workflows/execute-on-vnc.sh && .github/workflows/execute-on-vnc.sh mvn test -Dtest="**ui/*"
    - name: Build with Maven using Java ${{matrix.java_version}}
      run: mvn -B package --file pom.xml -DsomeModule.test.excludes="**/ui/*.java"
