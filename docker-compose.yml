version: '3.6'

services:
  app-task-manager:
    image: ubuntu:20.04
    container_name: app-task-manager
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - my-network
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    depends_on:
      - postgres-task-manager
  postgres-task-manager:
    image: postgres:14.1-alpine
    container_name: postgres-task-manager
    build:
      context: .
      dockerfile: ./Postgresql_Dockerfile
    ports:
      - 5432:5432
    networks:
      - my-network
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - database:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready --username=root && psql --username=root --list"
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  my-network:
    driver: bridge

volumes:
  database: